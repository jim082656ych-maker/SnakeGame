<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的貪食蛇遊戲</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>貪食蛇</h1>
    <h2 id="scoreDisplay">分數: 0</h2>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    
    <div class="touch-controls">
        <button id="upButton" class="arrow-button">▲</button>
        <div class="left-right-buttons">
            <button id="leftButton" class="arrow-button">◀</button>
            <button id="rightButton" class="arrow-button">▶</button>
        </div>
        <button id="downButton" class="arrow-button">▼</button>
    </div>

    <div class="controls">
        <button id="pauseButton">暫停</button>
        <button id="restartButton">重新開始</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
